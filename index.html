<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="docs/output.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js@1.1.0/dist/progressbar.min.js"></script>

    <title>Accessible Sign-Up Form</title>
  </head>
  <body class="h-screen py-[1.25rem] font-[Inter,sans-serif]">
    <main
      class="p-[1.5rem] h-full flex flex-col items-start border-3 border-solid rounded-[1.25rem] border-black mx-[1.25rem] gap-[1.5rem]"
    >
      <section class="from-complete flex flex-col items-center">
        <div
          class="flex justify-center mb-2 first:max-w-full first:max-h-full first:w-1/3"
          id="container"
        ></div>

        <p class="text-center">Form Completeness</p>
      </section>
      <section class="form w-full">
        <form action="" class="gap-[1.25rem] flex flex-col">
          <div class="form__group flex flex-col gap-1">
            <label class="font-bold" for="name">Full Name</label>
            <input
              required
              class="form__input"
              type="text"
              name="name"
              id="name"
              autocomplete="name"
            />
          </div>
          <div class="form__group flex flex-col gap-1">
            <label class="font-bold" for="email">Email</label>
            <input
              required
              class="form__input"
              type="email"
              name="email"
              id="email"
              autocomplete="email"
            />
          </div>
          <div class="form__group flex flex-col gap-1 relative">
            <label class="font-bold" for="password">Enter Password</label>
            <input
              required
              class="form__input"
              type="password"
              name="password"
              id="password"
              autocomplete="current-password"
            />
            <i
              class="fa-solid fa-eye-slash fa-lg absolute right-5 top-13 -translate-y-1/2"
            ></i>
          </div>
          <div class="form__group flex flex-col gap-1 relative">
            <label class="font-bold" for="confirm-password"
              >Confirm Password</label
            >
            <input
              required
              class="form__input"
              type="password"
              name="confirm-password"
              id="confirm-password"
              autocomplete="current-password"
            />

            <i
              class="fa-solid fa-eye-slash fa-lg absolute right-5 top-13 -translate-y-1/2"
            ></i>
          </div>
          <button
            id="btn"
            class="h-[3rem] font-bold text-white rounded-[0.5rem] bg-black"
          >
            Sign UP
          </button>
        </form>
      </section>
    </main>
    <script src="./docs/bundle.js"></script>
    <script
      src="https://kit.fontawesome.com/9447115d13.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
